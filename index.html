<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        /* A little extra style for the Reset button */
        .reset-btn {
            background-color: #ff5722; /* Different color to stand out */
        }
        .reset-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <h2>Temperature Converter</h2>
    <label for="fahrenheit">Enter Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" />

    <button onclick="convertTemperature()">Convert</button>
    <!-- *** New Reset Button *** -->
    <button class="reset-btn" onclick="resetFields()">Reset</button>

    <div class="result">
        <p>Celsius: <span id="celsius">--</span></p>
        <p>Kelvin: <span id="kelvin">--</span></p>
    </div>

    <script>
        function convertTemperature() {
            let fahrenheit = document.getElementById('fahrenheit').value;

            if (isNaN(fahrenheit) || fahrenheit === "") {
                alert("Please enter a valid number");
                return;
            }

            let celsius = ((fahrenheit - 32) * 5) / 9;
            let kelvin = celsius + 273.15;

            document.getElementById('celsius').textContent = celsius.toFixed(2);
            document.getElementById('kelvin').textContent = kelvin.toFixed(2);
        }

        // *** New Reset Function ***
        function resetFields() {
            document.getElementById('fahrenheit').value = "";
            document.getElementById('celsius').textContent = "--";
            document.getElementById('kelvin').textContent = "--";
        }
    </script>

</body>
</html>
